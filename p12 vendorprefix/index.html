<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* vendor-prefix = sintax agar css3 compatible dengan semua browser */
      /* untuk melihat properti apa saja yang di support masing masing browser yaitu w3school, link =
      https://www.w3schools.com/cssref/css3_browsersupport.asp */
      /* contoh vendor prefix =
      -webkit-... (chrome, safari, opera versi terbaru, internet explorer / edge versi terbaru)
      -moz-... (firefox)
      -ms-... (internet explorer / edge)
      -o-... (opera versi terdahulu) */
      /* kenapa harus menggunakan prefix karena tidak semua browser support css3 */
      body {
        text-align: center;
      }
      img {
        border: 1px solid black;
        /* memberi efek seperti mengubah warna, kecerahan, dll */
        /* materinya di folder filter */
        /* filter ekarang sudah di support di semua browser, jika dulu belom support */
        filter: grayscale(100%);
        /* jika ingin support menggunakan -webkit- (contoh walaupun sudah di support) */
        -webkit-filter: grayscale(100%);
      }
      .mask1 {
        margin: 50px auto;
        width: 50%;
        /* yang belom di support di chrome, ketika di jalanin di chrome tidak mau jalan */
        /* kecuali jika di tambahin -webkit- */
        -webkit-mask-image: url(https://upload.wikimedia.org/wikipedia/commons/f/f0/Samsung_Galaxy_S7_logo.svg);
        -webkit-mask-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="mask1">
      <img src="https://blue.kumparan.com/image/upload/fl_progressive,fl_lossy,c_fill,q_auto:best,w_640/v1622798469/dnhgeo2xycwuievfbzen.jpg" alt="HandPhone Butut" />
    </div>
  </body>
</html>
